<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Game Giphtastic</title>
        <!-- Reset CSS -->
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
        <!-- Additional Style Sheets -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>
        <header class="sticky">
            <div id="navbar">
                <div id="title">
                    <img src="https://www.piskelapp.com/static/resources/home/features/feature-open-source@2x.gif"/>
                    <div>
                        <p>Video Game</p>    
                        <h1>Giphtastic</h1>
                    </div>
                </div>
                <div id="search-div">
                    <input type="search" id="giph-input" placeholder="SEARCH GAME GIPHS"/>
                    <input id="add-giph" type="submit"/>
                </div>
            </div>
        </header>
        
        <div id="control">
            <i id="play-all" class="far fa-play-circle fa-3x"></i>
            <i id="stop-all" class="far fa-pause-circle fa-3x"></i> 
        </div>
        
        <div class="container">
            <section id="giphs-view" class="connectedSortable">
                <!-- Giphs inserted here -->
            </section>
            <aside id="buttons-view" class="connectedSortable">
                <!-- Giph buttons inserted here -->
            </aside>
        </div>
        <footer>
            
        </footer>
        
   
        
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Needed for Drag and Drop -->
        <!-- http://jqueryui.com/sortable/#connect-lists -->
        <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
